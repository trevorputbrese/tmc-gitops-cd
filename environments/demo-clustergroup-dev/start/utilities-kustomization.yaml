---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: demo-clustergroup-dev-utilities
  namespace: tanzu-continuousdelivery-resources
spec:
  dependsOn:
    - name: demo-clustergroup-dev-pre-reqs
  interval: 1m0s
  path: ./environments/demo-clustergroup-dev/utilities
  prune: true
  sourceRef:
    kind: GitRepository
    name: tmc-gitops-cd
    namespace: tanzu-continuousdelivery-resources
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: cert-manager
      namespace: cert-manager
    - apiVersion: apps/v1
      kind: Deployment
      name: contour
      namespace: tanzu-system-ingress      